language: objective-c
sudo: false
rvm:
  - 2.2.5
matrix:
  include:
  - os: osx
    osx_image: xcode7.3
    env:
    - DESTINATION="OS=9.3,name=iPhone 6s" SDK=iphonesimulator9.3 TYPE="FUNCTIONAL"
  - os: osx
    osx_image: xcode7.3
    env:
    - DESTINATION="OS=9.3,name=iPhone 6s" SDK=iphonesimulator9.3 TYPE="FUNCTIONAL_SWIFT"
  - os: osx
    osx_image: xcode7.3
    env:
    - DESTINATION="OS=9.3,name=iPhone 6s" SDK=iphonesimulator9.3 TYPE="CARTHAGE"
  - os: osx
    osx_image: xcode7.3
    env:
    - TYPE="RUBY"
  - os: osx
    osx_image: xcode8
    env:
      - DESTINATION="OS=10.0,name=iPhone 6s" SDK=iphonesimulator10.0 TYPE="FUNCTIONAL"
  - os: osx
    osx_image: xcode8
    env:
      - DESTINATION="OS=10.0,name=iPhone 6s" SDK=iphonesimulator9.3 TYPE="FUNCTIONAL_SWIFT"
  - os: osx
    osx_image: xcode8
    env:
      - DESTINATION="OS=10.0,name=iPhone 6s" SDK=iphonesimulator10.0 TYPE="UNIT"
before_install:
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
before_script:
  - Scripts/setup-earlgrey.sh
script:
 - Scripts/travis.sh
after_failure:
 - cat xcodebuild.log
branches:
  only:
  - master
