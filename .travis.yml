language: objective-c
osx_image: xcode7.3
sudo: false
rvm:
  - 2.2.2
env:
  matrix:
    - DESTINATION="OS=9.3,name=iPhone 6s" SDK=iphonesimulator9.3 TYPE="FUNCTIONAL"
before_install:
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
before_script:
  - Scripts/setup-earlgrey.sh
script:
 - Scripts/travis.sh
after_failure:
 - cat xcodebuild.log

